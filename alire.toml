name = "garlic"
description = "GNAT Library for Ada Distributed Environment (garlic)"
website = "https://github.com/reznikmm/garlic/wiki"
version = "6.0.1"
tags = ["dsa", "distributed", "annex", "network", "glade"]

authors = ["AdaCore"]
maintainers = ["Max Reznik <reznikmm@gmail.com>"]
maintainers-logins = ["reznikmm"]
licenses = "GPL-2.0-or-later WITH GCC-exception-2.0"

configuration.disabled = true
project-files = ["gnat/garlic.gpr"]

[gpr-externals]
GARLIC_BUILD_MODE = ["dev", "prod"]

[environment.'case(os)'.windows]
PATH.append = "${CRATE_ROOT}/.libs/relocatable"

[environment.'case(os)'.linux]
LD_LIBRARY_PATH.append = "${CRATE_ROOT}/.libs/relocatable"

[environment.'case(os)'.macos]
DYLD_LIBRARY_PATH.append = "${CRATE_ROOT}/.libs/relocatable"
